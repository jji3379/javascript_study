<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트중</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToArray();">배열에 저장하기</button><br/>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button><br/>
    <button onclick="printToList1();">저장된 내용 ul 요소에 출력하기</button><br/>
    <button onclick="printToList2();">저장된 내용 ul 요소에 출력하기2(forEach)</button>
    <h2>이름 목록입니다.</h2>
    <ul id="namelist">

    </ul>
    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];
        function saveToArray(){
            let newname=document.querySelector("#inputName").value;
            names.push(newname);
        }
        function printToConsole(){
            for(i=0; i<names.length; i++){
            console.log(names[i]);
            }
        }
        function printToList(){
            document.querySelector("#namelist").innerText="";
            for(i=0; i<names.length; i++){
            let makeli=document.createElement("li");
            makeli.innerText=names[i];
            document.querySelector("#namelist").append(makeli);     
            }
        }

        function printToList2(){
            names.forEach(function(newname){ 
            let makeli=document.createElement("li");
            makeli.innerText=newname;
            document.querySelector("#namelist").append(makeli);     
        })
    }
    </script>
</body>
</html>
