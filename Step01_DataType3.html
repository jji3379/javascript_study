<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType.html</title>
</head>
<body>
    <script>
        //회원 한명의 정보라고 가정하자
        //각각 변수에 대입하면 3개의 변수가 필요 하지만...
        var num=1;
        var name="김구라";
        var addr="노량진";

        //다른 data type 을 활용하면 1개의 변수명으로 회원 한명의 정보를
        //관리할 수 있다.

        var mem1={num:1, name:"김구라", addr:"노량진"};
    </script>
</body>
</html>
