<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_quiz.html</title>
</head>
<body>    
    <button id="countBtn" onclick="increase();" >0</button>
    <script>
        // 버튼을 누를때마다 button의 innerText가 1씩 증가되게 해보세요.
        /* var count=0; 
           function increase(){}
                count=cont+1; 
        */
        var count=0; //이걸 함수 안에 넣어버리면 하나만 증가하고 끝나버림...
                     //함수 안에 넣으면 함수가 시작될 때 마다 0으로 초기화해서 1만 나옴 
        function increase(){    
            count=count+1;
            document.querySelector("#countBtn").innerText=count;
        }
    </script>
</body>
</html>
