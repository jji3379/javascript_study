<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_createElement3.html</title>
</head>
<body>
    <h1>반복문 돌면서 요소 만들기</h1>
    <button id="showBtn">출력하기</button>
    <h1>친구 목록 입니다</h1>
    <ul id="one">

    </ul>
    <script>
        /*
            출력하기 버튼을 누르면  
            아래의 friends 배열에 있는 내용을 순서대로
            ul 요소에 추가해 보세요. forEach
            단, li 요소를 만들어서 innerText에 이름을 출력하세요.
        */

         let friends=["김구라","해골","원숭이","주뎅이","덩어리"];
            document.querySelector("#showBtn").addEventListener("click",function(){
                friends.forEach(function(item){
                    let li=document.createElement("li");
                    li.innerText=item;
                    document.querySelector("#one").append(li);
                });
            });
    </script>
</body>
</html>
