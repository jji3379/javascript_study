<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function2.html</title>
</head>
<body>
    <h1>function 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="enter()">입장하기</button>
    <script>
        function enter(){
            // 1. id가 inputName인 요소에 입력한 문자열 읽어오기
            var data1=document.querySelector("#inputName").value;
            // 2. welcome() 함수 호출하면서 전달하기
            welcome(data1);
            // 3. id가 inputName인 요소에 입력한 문자열 지우기
            document.querySelector("#inputName").value="";
            // 4. id가 inputName인 요소에 포커스 주기
            document.querySelector("#inputName").focus();
        }
        function welcome(awe){
            alert(awe+"님 환영합니다.");
        }

    </script>
</body>
</html>
