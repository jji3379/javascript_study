<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
</head>
<body>
    <h1>산술연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자입력..."/>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <input type="text" id="num2" placeholder="숫자입력..."/>
    <span>=</span>
    <strong id="result">0</strong>
    <script>
        function plus(){
            // 1. id가 num1인 input 요소에 입력한 value값 읽어오기
            var data1=document.querySelector("#num1").value; //string type
            // 2. id가 num2인 input 요소에 입력한 value값 읽어오기
            var data2=document.querySelector("#num2").value; // string type
            // 3. 위에서 읽어온 두값을 + 연산해서 결과값 얻어내기
            var result2=parseFloat(data1)+parseFloat(data2);
            // 4. 얻어낸 결과 값을 id가 resut인 요소에 innerText로 넣어주기
            var sum=document.querySelector("#result").innerText=result2;
        }
        function minus(){
            var data3=document.querySelector("#num1").value;
            var data4=document.querySelector("#num2").value;
            var result3=parseFloat(data3)-parseFloat(data4);
            document.querySelector("#result").innerText=result3;
        }
    </script>
</body>
</html>
